<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wireframe Practice</title>
</head>
<body>
    <header>
        <div class='logo-box'>

            <a href="#">Link</a>
            <a href="#">Link</a>

    <main>
        <div id="banner-box">
            <section class='banner'>
                <img src="#" alt="banner image description">

            <section class='banner'>

        <div id="footer-box"></div>
            <section class='footer'>

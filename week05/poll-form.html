<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
   <header>
    <h1>WDD 130 | TJ McCoy | HTML Form - User Poll</h1>
   </header> 
   <main>
        <form>
            <fieldset>
              <legend>Contact Information</legend>
              <div class="form-item column 2"></div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
              </div>
              <div class="form-item column 2">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
              </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column 1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column 1">
                    <label for="pet">Do you have a pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="St. George Utah, Monterrey Mexico, DFW Texas"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
   </main>
   <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | TJ McCoy</p>
   </footer>
</body>
</html>
